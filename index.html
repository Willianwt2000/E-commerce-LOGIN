<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WtShop | Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
  <h1>WtShop</h1>
    <div class="form-center">
      <i class="bi bi-cart-fill"></i>
      <form class="formulario">
        <input type="email" class="email" id="email" name="email" placeholder="email" required>
        <input type="password" class="password" name="password" autocomplete="current-password" id="password" name="password" placeholder="Password" maxlength="20" required>
        <button type="submit">LOGIN</button>
      </form>
    </div>
  <script src="login.js"></script>
</body>
</html>
